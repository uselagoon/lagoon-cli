mutation (
  $id: Int!
  $name: String,
  $consoleUrl: String,
  $token: String,
  $routerPattern: String,
  $sshHost: String,
  $sshPort: String,
  $monitoringConfig: JSON,
  $friendlyName: String,
  $cloudProvider: String,
  $cloudRegion: String) {
    updateDeployTarget: updateOpenshift(input: {
      id: $id
      patch: {
        name: $name,
        consoleUrl: $consoleUrl,
        token: $token
        routerPattern: $routerPattern,
        sshHost: $sshHost,
        sshPort: $sshPort,
        monitoringConfig: $monitoringConfig,
        friendlyName: $friendlyName,
        cloudProvider: $cloudProvider,
        cloudRegion: $cloudRegion
      }
    }) {
      id
      name
      created
      token
      consoleUrl
      sshHost
      sshPort
      cloudProvider
      cloudRegion
      friendlyName
      routerPattern
      monitoringConfig
    }
  }
